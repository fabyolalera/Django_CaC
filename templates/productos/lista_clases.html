<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>{{ hoy|date:'d-m-y'}}</p>

    {% for clase in clases %}
    <ul>
        <li>
            <p>Nombre: {{clase.nombre}} </p>
            <p>Stock: {{clase.stock}}</p>
            <p>Descripcion: {{clase.descripcion}}</p>
            <p>La fecha de vencimiento es: {{hoy|date:'d-m-y H:i:s'}}</p>
        </li>
    </ul>
    {% endfor %}
</body>
</html>
